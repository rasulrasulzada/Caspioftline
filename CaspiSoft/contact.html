<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <div class="head">
        <div class="head-opacity"></div>
        <div class="contact-head-text">
            <div>CONTACT US</div>
        </div>
    </div>

    <div class="contact">
        <div class="contact-width-1">
            <div class="contact-padding">
                <p>Send us a Message</p>
                <form>
                    <div class="row">
                        <div>
                            <label for="fname">Your name</label><br>
                            <input type="text" class="input-text input" id="fname" name="fname" autocomplete="off"
                                value="" placeholder="Dexter">
                        </div>
                        <div>
                            <label for="fname">Your Surname</label><br>
                            <input type="text" class="input-text input" id="fname" name="fname" autocomplete="off"
                                value="" placeholder="Morgan">
                        </div>
                    </div>

                    <div class="row contact-top">
                        <div>
                            <input type="text" class="input" name="fname" value="" autocomplete="on" placeholder="Email address">
                        </div>
                        <div>
                            <input type="text" class="input" name="fname" value="" autocomplete="off" placeholder="Subject">
                        </div>
                    </div>

                    <div class="contact-top">
                        <div>
                            <input type="text" class="input-width" autocomplete="off" name="fname" value="" placeholder="Your Message">
                        </div>
                    </div>
                    <div class="contact-send"><button type="button">SEND</button></div>
                </form>
            </div>
        </div>

        <div class="contact-width-2">

            <div class="contact-map">
                <img src="icon/map1.svg" />
                <p>Our Location</p>
                <small>809 McDermott Drive Apt 073 34 01 Hintz Estate 126</small>
            </div>
            <div class="contact-map">
                <img src="icon/email1.svg" />
                <p>Contact With Mail</p>
                <ul>
                    <li>lovon_tromp@yahoo.com</li>
                    <li>lovon_tromp@gmail.com</li>
                    <li>lovon_tromp@yandex.com</li>
                </ul>
            </div>
            <div class="contact-map">
                <img src="icon/phone 1.svg" />
                <p>Telephone</p>
                <ul>
                    <li>809-131-9709</li>
                    <li>809-456-5689</li>
                    <li>809-258-1478</li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
